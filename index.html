<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
    <title>Todo App</title>
  </head>

  <body class="page">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix of Eisenhower image">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="main">

      <section class="main__add-task">
        <label class="title new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task input-text" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="main__incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox">
            <label class="task label-task">Pay Bills</label>
            <input class="task input-text" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task label-task">Go Shopping</label>
            <input class="task input-text" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <section class="main__completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task label-task">See the Doctor</label>
            <input class="task input-text" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>

  </body>

</html>
