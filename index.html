<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </div>
    <div class="main">
      <p id="main-add-element">
        <label for="new-task" class="title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit-button">Save</button>
          <button class="btn delete-button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" checked class="checkbox">
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit-button">Edit</button>
          <button class="btn delete-button">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
